<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Multiverse - Level Idea Generator</title>

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">
  <noscript><link rel="stylesheet" href="css/noscript.css"></noscript>

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>
  <div class="container">
    <h3>Mario Multiverse Stage Concept Generator</h3>
    <button onclick="genAll();" id="gen-button"><i class="fa fa-cog" aria-hidden="true"></i> Generate</button>

    <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>

    <center>
    <p id="generated">

    <span>
    Make a level with the
    <span id="style"><img src="images/styles/SMB.png" class="style" alt="SMB"></span>
    <input type="checkbox" id="styleLock">
    <label for="styleLock"></label>

    &nbsp;GameTheme
    <br>
    &nbsp;Using the

    <span id="theme"><img src="images/themes/Ground.png" class="theme" alt="Ground"></span>
    <input type="checkbox" id="themeLock">
    <label for="themeLock"></label>

    &nbsp;Theme
    <br>
    &nbsp;Use

    <span id="else">Goombas & Koopa Troopas & Bowser</span>
    <input type="checkbox" id="enemiesLock">
    <label for="enemiesLock"></label>

    <br>
    &nbsp;and

    <span id="twist">use a sub-world</span>
    <input type="checkbox" id="twistLock">
    <label for="twistLock"></label>

    </p>
    </center>

    <noscript id="JS-warning">
      <p>Please <a href="https://www.enable-javascript.com/" target="_blank" rel="noreferrer">enable JavaScript</a> to use this application.</p>
    </noscript>

    <footer>
      Copyright &copy; 2019 <a href="https://sirajchokshi.com" target="_blank" rel="noopener">Siraj Chokshi</a>, Modified by <a href="https://github.com/Oxiriarkana" target="_blank" rel="noopener">CMAYK</a> Source available on <a href="https://github.com/SirajChokshi/SMM2-Concept-Generator" target="_blank" rel="noreferrer">github.com</a> <br><br>
    </footer>

  </div>

  <script src="https://use.fontawesome.com/87e367101d.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
  <script src="app.js" charset="utf-8"></script>

</body>
</html>
